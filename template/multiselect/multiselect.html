<div>
  <div class="add-item-ctrl">
    <section class="item-box">
      <ul class="items">
        <li ng-repeat="element in leftList | orderBy:'name'" ng-click='leftSelectedItems[element[name]] = !!!leftSelectedItems[element[name]]' ng-class="{sel: leftSelectedItems[element[name]]}">
          <span>{{element[name]}}</span>
        </li>
      </ul>
    </section>
    <div class="actions">
      <button type="button" id="multiSelectMoveToRight" class="btn btn-default btn-xs" title="add to the right" ng-click="moveToRight()"><span class="glyphicon glyphicon-chevron-right"></span> </button>
      <button type="button" id="multiSelectMoveToLeft" class="btn btn-default btn-xs" title="add to the left"  ng-click="moveToLeft()" ng-disabled="disabled"><span class="glyphicon glyphicon-chevron-left"></span> </button>
      <button type="button" id="multiSelectMoveAllToRight" class="btn btn-default btn-xs" title="add all to the right" ng-click="moveAllToRight()"><span class="glyphicon glyphicon-chevron-right"></span><span class="glyphicon glyphicon-chevron-right"></span> </button>
      <button type="button" id="multiSelectMoveAllToLeft" class="btn btn-default btn-xs" title="add all to the left" ng-click="moveAllToLeft()" ng-disabled="disabled"><span class="glyphicon glyphicon-chevron-left"></span><span class="glyphicon glyphicon-chevron-left"></span> </button>
    </div>
    <section class="item-box">
      <ul class="items">
        <li ng-repeat="element in rightList | orderBy:'name'" ng-click="selectRightItem(element)" ng-class="{sel: rightSelectedItems[element[name]], cur: currentSelectedItem === element}">
          <span>{{element[name]}}</span>
        </li>
      </ul>
    </section>
  </div>
</div>
